<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HakanTools | √úcretsiz QR Kod Olu≈üturucu (Wi-Fi & Link)</title>
    
    <meta name="description" content="√úcretsiz, sƒ±nƒ±rsƒ±z ve renklendirilebilir QR kod olu≈üturucu. Link, Metin veya Wi-Fi ≈üifresi payla≈ümak i√ßin en hƒ±zlƒ± ara√ß.">
    <meta name="keywords" content="qr kod olu≈üturucu, wifi qr code, karekod yapma, renkli qr kod, √ºcretsiz qr generator">
    <meta name="robots" content="index, follow">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link rel="stylesheet" href="g√∂rsel.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Hakan<span>Tools</span></a>
        <a href="index.html" class="nav-back">‚Üê Men√º</a>
    </nav>

    <div class="main-container">
        <div class="tool-grid">
            
            <div class="settings-card">
                <h1>QR Kod Olu≈üturucu</h1>
                
                <div class="tabs">
                    <button class="tab-btn active" onclick="setMode('url')">üåê Link / Metin</button>
                    <button class="tab-btn" onclick="setMode('wifi')">üì∂ Wi-Fi Giri≈ü</button>
                </div>

                <div id="url-inputs">
                    <div class="form-group">
                        <label>Web Adresi veya Metin</label>
                        <input type="text" id="text-input" placeholder="https://hakantools.com" oninput="generateQR()">
                    </div>
                </div>

                <div id="wifi-inputs" class="hidden">
                    <div class="form-group">
                        <label>Aƒü Adƒ± (SSID)</label>
                        <input type="text" id="wifi-ssid" placeholder="√ñrn: Ev_Internet" oninput="generateQR()">
                    </div>
                    <div class="form-group">
                        <label>≈ûifre</label>
                        <input type="text" id="wifi-pass" placeholder="Wi-Fi ≈ûifresi" oninput="generateQR()">
                    </div>
                    <div class="form-group">
                        <label>G√ºvenlik Tipi</label>
                        <select id="wifi-type" onchange="generateQR()">
                            <option value="WPA">WPA/WPA2 (Standart)</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">≈ûifresiz</option>
                        </select>
                    </div>
                </div>

                <div class="color-row">
                    <div class="color-group">
                        <label>QR Rengi</label>
                        <input type="color" id="colorDark" value="#000000" oninput="generateQR()">
                    </div>
                    <div class="color-group">
                        <label>Arkaplan</label>
                        <input type="color" id="colorLight" value="#ffffff" oninput="generateQR()">
                    </div>
                </div>

            </div>

            <div class="preview-card">
                <h3 style="margin:0; color:#6b7280;">√ñnizleme</h3>
                <div id="qrcode"></div>
                <button class="download-btn" onclick="downloadQR()">‚¨áÔ∏è QR Kodu ƒ∞ndir</button>
                <p style="font-size: 0.8rem; color: #9ca3af; margin-top: 10px;">HD Kalitesinde ƒ∞ndirilir</p>
            </div>

        </div>
    </div>

    <footer>
        &copy; 2025 Hakan Tools. T√ºm Haklarƒ± Saklƒ±dƒ±r.
    </footer>

    <script>
        // Deƒüi≈ükenler
        let currentMode = 'url';
        let qrcodeObj = null;

        // Sayfa Y√ºklendiƒüinde
        window.onload = function() {
            // ƒ∞lk bo≈ü QR
            generateQR();
        };

        // Mod Deƒüi≈ütirme (URL <-> WiFi)
        function setMode(mode) {
            currentMode = mode;
            
            // Tab Butonlarƒ± G√∂r√ºn√ºm√º
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Input Alanlarƒ± G√∂r√ºn√ºm√º
            if (mode === 'wifi') {
                document.getElementById('url-inputs').classList.add('hidden');
                document.getElementById('wifi-inputs').classList.remove('hidden');
            } else {
                document.getElementById('url-inputs').classList.remove('hidden');
                document.getElementById('wifi-inputs').classList.add('hidden');
            }
            generateQR();
        }

        // QR Olu≈üturma Fonksiyonu
        function generateQR() {
            // √ñnceki QR'ƒ± temizle
            document.getElementById("qrcode").innerHTML = "";
            
            let finalString = "";

            if (currentMode === 'url') {
                finalString = document.getElementById("text-input").value;
                if (!finalString) finalString = "HakanTools"; // Bo≈üsa placeholder
            } else {
                // Wi-Fi Formatƒ±: WIFI:T:WPA;S:MySSID;P:MyPass;;
                let ssid = document.getElementById("wifi-ssid").value;
                let pass = document.getElementById("wifi-pass").value;
                let type = document.getElementById("wifi-type").value;
                
                if (!ssid) {
                    finalString = "HakanTools WiFi";
                } else {
                    finalString = `WIFI:T:${type};S:${ssid};P:${pass};;`;
                }
            }

            let colorDark = document.getElementById("colorDark").value;
            let colorLight = document.getElementById("colorLight").value;

            // K√ºt√ºphaneyi √ßaƒüƒ±r
            qrcodeObj = new QRCode(document.getElementById("qrcode"), {
                text: finalString,
                width: 256,
                height: 256,
                colorDark : colorDark,
                colorLight : colorLight,
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // ƒ∞ndirme Fonksiyonu
        function downloadQR() {
            // QRCode k√ºt√ºphanesi canvas yerine img tag √ºretiyor olabilir, kontrol et
            let img = document.querySelector("#qrcode img");
            
            if (img && img.src) {
                let link = document.createElement('a');
                link.download = 'hakantools-qr.png';
                link.href = img.src;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                // Eƒüer hen√ºz img olu≈ümadƒ±ysa (bazen canvas olarak kalƒ±r)
                let canvas = document.querySelector("#qrcode canvas");
                if(canvas) {
                     let link = document.createElement('a');
                     link.download = 'hakantools-qr.png';
                     link.href = canvas.toDataURL("image/png");
                     document.body.appendChild(link);
                     link.click();
                     document.body.removeChild(link);
                }
            }
        }
    </script>

</body>
</html>
