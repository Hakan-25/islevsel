<script>
    // --- TÃœRKÃ‡E KELÄ°ME HAVUZU (300 En YaygÄ±n Kelime) ---

        "daha", "ama", "gibi", "sonra", "bÃ¼yÃ¼k", "yer", "yÄ±l", "zaman", "kendi", "bÃ¶yle", "her", "ÅŸey", "diye", 
        "iki", "yok", "tarafÄ±ndan", "Ã¶nce", "insan", "arasÄ±nda", "son", "iÅŸ", "ancak", "ÅŸekilde", "yeni", "sadece", 
        "bÃ¼tÃ¼n", "gÃ¶re", "aynÄ±", "bile", "hiÃ§", "ÅŸimdi", "yÃ¼zden", "artÄ±k", "oldu", "olduÄŸunu", "olmasÄ±", "ben", 
        "sen", "biz", "siz", "onlar", "gÃ¼zel", "iyi", "kÃ¶tÃ¼", "uzun", "kÄ±sa", "geldi", "gitti", "yaptÄ±", "dedi", 
        "Ã§Ã¼nkÃ¼", "veya", "ya", "hem", "kim", "hangi", "nasÄ±l", "neden", "nerede", "evet", "hayÄ±r", "belki", "gÃ¼n", 
        "saat", "dakika", "bugÃ¼n", "yarÄ±n", "dÃ¼n", "gece", "sabah", "akÅŸam", "hafta", "ay", "yÄ±l", "su", "ekmek", 
        "yemek", "kitap", "okul", "ev", "araba", "yol", "kapÄ±", "pencere", "masa", "sandalye", "bilgisayar", "telefon", 
        "kalem", "kaÄŸÄ±t", "arkadaÅŸ", "aile", "baba", "anne", "kardeÅŸ", "Ã§ocuk", "bebek", "genÃ§", "yaÅŸlÄ±", "kadÄ±n", 
        "erkek", "doktor", "Ã¶ÄŸretmen", "Ã¶ÄŸrenci", "devlet", "millet", "Ã¼lke", "ÅŸehir", "kÃ¶y", "sokak", "cadde", "park",

        "orman", "hava", "gÃ¼neÅŸ", "ay", "yÄ±ldÄ±z", "yaÄŸmur", "kar", "rÃ¼zgar", "ateÅŸ", "toprak", "demir", "altÄ±n", 
        "gÃ¼mÃ¼ÅŸ", "para", "banka", "market", "maÄŸaza", "fiyat", "ucuz", "pahalÄ±", "bedava", "satÄ±ÅŸ", "alÄ±ÅŸveriÅŸ", 
        "hesap", "fatura", "borÃ§", "kredi", "kart", "numara", "isim", "soyad", "adres", "telefon", "posta", "mesaj", 
        "haber", "bilgi", "soru", "cevap", "test", "sÄ±nav", "ders", "konu", "bÃ¶lÃ¼m", "sÄ±nÄ±f", "grup", "takÄ±m", "oyun", 
        "spor", "mÃ¼zik", "film", "sanat", "resim", "fotoÄŸraf", "renk", "kÄ±rmÄ±zÄ±", "mavi", "yeÅŸil", "sarÄ±", "siyah", 
        "beyaz", "turuncu", "mor", "pembe", "kahverengi", "gri", "aÃ§Ä±k", "koyu", "sÄ±cak", "soÄŸuk", "Ä±lÄ±k", "hÄ±zlÄ±",

        "saÄŸ", "sol", "Ã¼st", "alt", "Ã¶n", "arka", "orta", "yan", "karÅŸÄ±", "baÅŸ", "son", "ilk", "tek", "Ã§ift", "tam", 
        "yarÄ±m", "Ã§eyrek", "miktar", "sayÄ±", "rakam", "harf", "kelime", "cÃ¼mle", "metin", "yazÄ±", "konuÅŸma", "ses", 
        "gÃ¼rÃ¼ltÃ¼", "sessizlik", "mutlu", "Ã¼zgÃ¼n", "kÄ±zgÄ±n", "korkmuÅŸ", "ÅŸaÅŸkÄ±n", "yorgun", "hasta", "saÄŸlÄ±klÄ±", 
        "gÃ¼Ã§lÃ¼", "zayÄ±f", "zengin", "fakir", "dolu", "boÅŸ", "temiz", "kirli", "yeni", "eski", "aÃ§Ä±k", "kapalÄ±"
    ];

    let words = [];
    let timer = 60;
    let timerInterval = null;
    let isPlaying = false;
    let currentWordIndex = 0;
    let correctKeystrokes = 0;
    let totalKeystrokes = 0;
    let correctWordsCount = 0;

    const wordDisplay = document.getElementById('wordDisplay');
    const textInput = document.getElementById('textInput');
    const timeDisplay = document.getElementById('timeLeft');
    const wpmDisplay = document.getElementById('wpm');
    const accDisplay = document.getElementById('accuracy');
    const modal = document.getElementById('resultModal');

    // Oyunu HazÄ±rla
    function initGame() {
        words = [];
        // Rastgele 100 kelime seÃ§
        for(let i=0; i<150; i++) {
            words.push(wordList[Math.floor(Math.random() * wordList.length)]);
        }
        currentWordIndex = 0;
        renderWords();
    }

    // Kelimeleri Ekrana Bas
    function renderWords() {
        wordDisplay.innerHTML = '';
        words.forEach((word, index) => {
            const span = document.createElement('span');
            span.innerText = word;
            span.className = 'word';
            if (index === 0) span.classList.add('current');
            wordDisplay.appendChild(span);
        });
    }

    // Yazma MantÄ±ÄŸÄ±
    textInput.addEventListener('input', () => {
        if (!isPlaying && textInput.value.length > 0) {
            startTimer();
        }

        const currentWord = words[currentWordIndex];
        const typedValue = textInput.value;
        
        // BoÅŸluk tuÅŸuna basÄ±ldÄ± mÄ±? (Kelime bitimi)
        if (typedValue.endsWith(' ')) {
            const wordSpan = wordDisplay.children[currentWordIndex];
            const cleanTyped = typedValue.trim();

            if (cleanTyped === currentWord) {
                wordSpan.classList.add('correct');
                wordSpan.classList.remove('current', 'wrong');
                correctWordsCount++;
                correctKeystrokes += currentWord.length + 1; // +1 boÅŸluk iÃ§in
            } else {
                wordSpan.classList.add('wrong');
                wordSpan.classList.remove('current');
            }

            totalKeystrokes += typedValue.length;
            currentWordIndex++;
            
            // SÄ±radaki kelimeye geÃ§
            if (currentWordIndex < words.length) {
                wordDisplay.children[currentWordIndex].classList.add('current');
                
                // Otomatik KaydÄ±rma (Scroll) - Profesyonel DokunuÅŸ
                const nextWord = wordDisplay.children[currentWordIndex];
                if (nextWord.offsetTop > wordDisplay.offsetTop + 60) {
                   wordDisplay.scrollTop = nextWord.offsetTop - 25; // SatÄ±r kaydÄ±r
                }
            }

            textInput.value = ''; // Kutuyu temizle
            updateStats();
        }
    });

    function startTimer() {
        isPlaying = true;
        timerInterval = setInterval(() => {
            timer--;
            timeDisplay.innerText = timer;
            
            // SÃ¼re Bitince
            if (timer === 0) {
                finishGame();
            }
        }, 1000);
    }

    function updateStats() {
        // WPM HesabÄ±: (DoÄŸru Karakter SayÄ±sÄ± / 5) / (GeÃ§en Dakika)
        // Basitlik olsun diye ÅŸimdilik: (DoÄŸru Kelime) / (GeÃ§en Dakika)
        const timeElapsed = 60 - timer;
        const wpm = Math.round((correctWordsCount / timeElapsed) * 60) || 0;
        
        // DoÄŸruluk HesabÄ±
        const accuracy = totalKeystrokes > 0 
            ? Math.round((correctKeystrokes / totalKeystrokes) * 100) 
            : 100;

        wpmDisplay.innerText = wpm;
        accDisplay.innerText = '%' + accuracy;
    }

    function finishGame() {
        clearInterval(timerInterval);
        isPlaying = false;
        textInput.disabled = true;
        
        // SonuÃ§larÄ± Modala Yaz
        document.getElementById('finalWpm').innerText = wpmDisplay.innerText;
        document.getElementById('finalAcc').innerText = 'DoÄŸruluk: ' + accDisplay.innerText;
        
        modal.style.display = 'flex'; // ModalÄ± GÃ¶ster
    }

    function resetGame() {

        currentWordIndex = 0;
        correctWordsCount = 0;

        totalKeystrokes = 0;

    // BaÅŸlangÄ±Ã§ta Ã§alÄ±ÅŸtÄ±r
    initGame();
    textInput.focus();

</script>
