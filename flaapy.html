<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HakanTools | Flappy Hakan</title>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body { margin: 0; padding: 0; background-color: #4ec0ca; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif; }
        
        /* UI Katmanƒ± */
        #ui-container {
            position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
            text-align: center; color: white; z-index: 50; pointer-events: none;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }

        #current-score {
            font-size: 80px; font-weight: 900; line-height: 1;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            font-variant-numeric: tabular-nums;
        }

        .sub-stats {
            display: flex; gap: 20px; align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 25px; border-radius: 50px;
            font-size: 20px; font-weight: 700;
            backdrop-filter: blur(4px);
            border: 2px solid rgba(255,255,255,0.4);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .stat-box { display: flex; align-items: center; gap: 8px; }

        /* Ba≈ülangƒ±√ß Mesajƒ± */
        #start-msg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 24px; color: white; font-weight: bold; text-shadow: 2px 2px 0 #000;
            animation: pulse 1s infinite; pointer-events: none; z-index: 40;
            display: none; 
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Giri≈ü Modalƒ± */
        #login-modal, #leaderboard-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 200;
            display: flex; justify-content: center; align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #4ec0ca, #3da0a9);
            padding: 40px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 4px solid white;
            width: 80%; max-width: 400px; position: relative;
        }
        
        .modal-input {
            width: 80%; padding: 15px; font-size: 18px; border-radius: 10px; border: none;
            margin-bottom: 20px; font-family: 'Inter', sans-serif; text-align: center;
            font-weight: bold; color: #333; outline: none;
        }
        
        .modal-btn, .close-btn {
            background: #fff; color: #4ec0ca; padding: 15px 40px; border: none;
            border-radius: 50px; font-size: 20px; font-weight: 900; cursor: pointer;
            box-shadow: 0 6px 0 #2c7a81; transition: 0.1s; text-transform: uppercase;
        }
        .modal-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #2c7a81; }

        .hidden { display: none !important; }

        /* --- YENƒ∞ EKLENENLER: Lƒ∞DERLƒ∞K TABLOSU --- */
        /* Liderlik Butonu */
        .leaderboard-btn {
            position: fixed; top: 20px; right: 20px; 
            background: #fff; width: 50px; height: 50px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; cursor: pointer; z-index: 100;
            box-shadow: 0 4px 0 #3da0a9; transition: 0.1s; border: none;
        }
        .leaderboard-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #3da0a9; }

        /* Tablo Tasarƒ±mƒ± */
        #leaderboard-list {
            list-style: none; padding: 0; margin: 20px 0; max-height: 300px; overflow-y: auto;
            text-align: left;
        }
        .leaderboard-item {
            background: rgba(255,255,255,0.2); margin-bottom: 8px; padding: 10px 15px;
            border-radius: 10px; color: white; display: flex; justify-content: space-between;
            font-weight: bold; font-size: 16px;
        }
        .rank-1 { background: linear-gradient(90deg, #FFD700, #FDB931); border: 2px solid #fff; color: #333; text-shadow: none; }
        .rank-2 { background: linear-gradient(90deg, #E0E0E0, #BDBDBD); border: 1px solid #fff; color: #333; text-shadow: none; }
        .rank-3 { background: linear-gradient(90deg, #CD7F32, #A0522D); border: 1px solid #fff; color: #fff; }

        .close-btn { font-size: 14px; padding: 10px 20px; background: #e74c3c; color: white; box-shadow: 0 4px 0 #c0392b; }
        .close-btn:active { box-shadow: 0 1px 0 #c0392b; }

        .back-btn { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); 
            padding: 15px 40px; background: #ffffff; color: #4ec0ca; 
            text-decoration: none; border-radius: 50px; font-weight: 900; font-size: 16px;
            box-shadow: 0 6px 0 #3da0a9; transition: 0.1s; z-index: 100; 
            pointer-events: auto; text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="current-score">0</div>
        <div class="sub-stats">
            <div class="stat-box"><span>üèÜ</span> <span id="best-score">0</span></div>
            <div style="width: 2px; background: rgba(255,255,255,0.4); height: 20px;"></div>
            <div class="stat-box"><span>üí∞</span> <span id="total-coins">0</span></div>
        </div>
    </div>

    <button class="leaderboard-btn" onclick="openLeaderboard()">üèÜ</button>

    <div id="start-msg">BA≈ûLAMAK ƒ∞√áƒ∞N DOKUN</div>

    <div id="login-modal">
        <div class="modal-content">
            <h2 style="color:white; margin:0 0 20px 0;">HO≈û GELDƒ∞N Pƒ∞LOT!</h2>
            <input type="text" id="nickname-input" class="modal-input" placeholder="Rumuzun (Max 10 krk)" maxlength="10">
            <button class="modal-btn" onclick="kullaniciKaydet()">BA≈ûLA</button>
        </div>
    </div>

    <div id="leaderboard-modal" class="hidden">
        <div class="modal-content" style="width:90%; max-width:450px;">
            <h2 style="color:white; margin:0 0 10px 0;">TOP 10 Pƒ∞LOT</h2>
            <div id="loading-text" style="color:white; margin-top:20px;">Y√ºkleniyor...</div>
            <ul id="leaderboard-list"></ul>
            <button class="close-btn" onclick="closeLeaderboard()">KAPAT</button>
        </div>
    </div>

    <a href="index.html" class="back-btn">ANA MEN√ú</a>

    <script>
    // --- FIREBASE AYARLARI ---
    const firebaseConfig = {
        apiKey: "AIzaSyBW8xNsDjp3duXyuPukuBKNlOYw-uv6W1c",
        authDomain: "hakantools-a44c0.firebaseapp.com",
        projectId: "hakantools-a44c0",
        storageBucket: "hakantools-a44c0.firebasestorage.app",
        messagingSenderId: "216753237718",
        appId: "1:216753237718:web:ea012c7dc4fdb7e7d72377",
        measurementId: "G-4GWK9BS40T"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- KULLANICI ƒ∞≈ûLEMLERƒ∞ ---
    window.addEventListener('load', () => {
        const kayitliID = localStorage.getItem('hakan_flappy_uid');
        if (kayitliID) {
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('start-msg').style.display = 'block';
            verileriGuncelle(kayitliID);
        }
    });

    function kullaniciKaydet() {
        const isim = document.getElementById('nickname-input').value.trim();
        if (isim === "") { alert("L√ºtfen bir isim yaz!"); return; }

        const eskiBest = parseInt(localStorage.getItem('flappy_best')) || 0;
        const eskiCoins = parseInt(localStorage.getItem('flappy_coins')) || 0;

        db.collection("leaderboard").add({
            name: isim, score: eskiBest, coins: eskiCoins, date: new Date().toLocaleString('tr-TR')
        }).then((docRef) => {
            localStorage.setItem('hakan_flappy_uid', docRef.id);
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('start-msg').style.display = 'block';
        }).catch((err) => alert("Hata: " + err.message));
    }

    function verileriGuncelle(uid) {
        db.collection("leaderboard").doc(uid).get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                localStorage.setItem('flappy_best', data.score);
                localStorage.setItem('flappy_coins', data.coins || 0);
                if(document.getElementById('best-score')) document.getElementById('best-score').innerText = data.score;
                if(document.getElementById('total-coins')) document.getElementById('total-coins').innerText = data.coins || 0;
            }
        });
    }

    function skoruDatabaseYaz(yeniSkor, toplamPara) {
        const uid = localStorage.getItem('hakan_flappy_uid');
        if (!uid) return;
        const docRef = db.collection("leaderboard").doc(uid);
        db.runTransaction((t) => {
            return t.get(docRef).then((doc) => {
                if (!doc.exists) throw "Hata";
                const eski = doc.data().score || 0;
                let kaydet = yeniSkor > eski ? yeniSkor : eski;
                t.update(docRef, { score: kaydet, coins: toplamPara, date: new Date().toLocaleString('tr-TR') });
                return kaydet;
            });
        }).then((yeniRekor) => {
            document.getElementById('best-score').innerText = yeniRekor;
        });
    }

    // --- Lƒ∞DERLƒ∞K TABLOSU FONKSƒ∞YONLARI (YENƒ∞) ---
    function openLeaderboard() {
        const modal = document.getElementById('leaderboard-modal');
        const list = document.getElementById('leaderboard-list');
        const loading = document.getElementById('loading-text');
        
        modal.classList.remove('hidden');
        list.innerHTML = "";
        loading.style.display = "block";

        // Veritabanƒ±ndan en y√ºksek 10 skoru √ßek
        db.collection("leaderboard")
          .orderBy("score", "desc")
          .limit(10)
          .get()
          .then((querySnapshot) => {
              loading.style.display = "none";
              let rank = 1;
              querySnapshot.forEach((doc) => {
                  const data = doc.data();
                  let rankClass = "";
                  if (rank === 1) rankClass = "rank-1";
                  else if (rank === 2) rankClass = "rank-2";
                  else if (rank === 3) rankClass = "rank-3";

                  const item = document.createElement('li');
                  item.className = `leaderboard-item ${rankClass}`;
                  item.innerHTML = `
                      <span>${rank}. ${data.name}</span>
                      <span>${data.score}</span>
                  `;
                  list.appendChild(item);
                  rank++;
              });
          })
          .catch((error) => {
              loading.innerText = "Hata olu≈ütu: " + error.message;
          });
    }

    function closeLeaderboard() {
        document.getElementById('leaderboard-modal').classList.add('hidden');
    }

    // --- OYUN MOTORU (PHASER) ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.connect(g); g.connect(audioCtx.destination);
        if (type === 'jump') {
            osc.frequency.setValueAtTime(350, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(500, audioCtx.currentTime + 0.1);
            g.gain.setValueAtTime(0.3, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'coin') {
            osc.type='square'; osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1800, audioCtx.currentTime+0.1);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.15);
            osc.start(); osc.stop(audioCtx.currentTime+0.15);
        } else if (type === 'dead') {
            osc.type='sawtooth'; osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime+0.3);
            g.gain.setValueAtTime(0.3, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.3);
            osc.start(); osc.stop(audioCtx.currentTime+0.3);
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: window.innerWidth < 768 ? window.innerWidth : 400,
        height: window.innerWidth < 768 ? window.innerHeight : 600,
        transparent: true,
        physics: { default: 'arcade', arcade: { gravity: { y: 1100 }, debug: false } },
        scene: { create: create, update: update }
    };

    let bird, pipes, coins, score=0, gameHasStarted=false, gameOverFlag=false;
    let bestScore = parseInt(localStorage.getItem('flappy_best')) || 0;
    let totalCoins = parseInt(localStorage.getItem('flappy_coins')) || 0;

    if(document.getElementById('best-score')) document.getElementById('best-score').innerText = bestScore;
    if(document.getElementById('total-coins')) document.getElementById('total-coins').innerText = totalCoins;

    const game = new Phaser.Game(config);

    function create() {
        let cloudG = this.make.graphics();
        cloudG.fillStyle(0xFFFFFF, 1); cloudG.fillCircle(20, 20, 20); cloudG.fillCircle(45, 20, 25); cloudG.fillCircle(75, 20, 20);
        cloudG.generateTexture('cloud', 100, 50);
        this.add.image(config.width*0.2, config.height*0.2, 'cloud').setAlpha(0.6);
        this.add.image(config.width*0.8, config.height*0.3, 'cloud').setAlpha(0.5).setScale(0.8);

        let groundG = this.make.graphics();
        groundG.fillStyle(0xDED895, 1); groundG.fillRect(0, 15, 400, 100);
        groundG.fillStyle(0x73BF2E, 1); groundG.fillRect(0, 0, 400, 15);
        groundG.lineStyle(3, 0x558C22, 1); groundG.strokeRect(0, 0, 400, 15);
        groundG.generateTexture('ground', 400, 110);

        let coinG = this.make.graphics();
        coinG.fillStyle(0xFFD700, 1); coinG.fillCircle(16, 16, 16); coinG.fillStyle(0xB8860B, 1); coinG.fillRect(14, 9, 4, 14);
        coinG.generateTexture('coin', 32, 32);

        let pipeG = this.make.graphics();
        pipeG.fillStyle(0x73BF2E, 1); pipeG.fillRect(2, 2, 54, 600); pipeG.lineStyle(4, 0x558C22, 1); pipeG.strokeRect(0, 0, 58, 600);
        pipeG.fillStyle(0x73BF2E, 1); pipeG.fillRect(0, 0, 58, 28); pipeG.strokeRect(0, 0, 58, 28);
        pipeG.generateTexture('pipe', 60, 600);

        let birdG = this.make.graphics();
        birdG.fillStyle(0xFF69B4, 1); birdG.fillTriangle(10,8,14,0,18,8); birdG.fillTriangle(18,8,22,-2,26,8); birdG.fillTriangle(26,8,30,0,34,8);
        birdG.fillStyle(0xF4CE42, 1); birdG.fillCircle(22,20,14); birdG.fillStyle(0xFFFFFF, 1); birdG.fillCircle(28,16,6);
        birdG.fillStyle(0x000000, 1); birdG.fillCircle(30,16,2); birdG.fillStyle(0xF39C12, 1); birdG.fillTriangle(32,20,44,23,32,26);
        birdG.generateTexture('bird', 45, 40);

        pipes = this.physics.add.group(); coins = this.physics.add.group();
        bird = this.physics.add.sprite(config.width/4, config.height/2, 'bird'); bird.setDepth(10); bird.body.setCircle(13,9,7);
        this.ground = this.add.tileSprite(config.width/2, config.height, config.width, 110, 'ground').setOrigin(0.5, 1).setDepth(20);
        this.physics.add.existing(this.ground, true);

        this.input.on('pointerdown', jump, this); this.input.keyboard.on('keydown-SPACE', jump, this);
        this.physics.add.collider(bird, pipes, gameOver, null, this);
        this.physics.add.collider(bird, this.ground, gameOver, null, this);
        this.physics.add.overlap(bird, coins, collectCoin, null, this);

        this.pipeTimer = this.time.addEvent({ delay: 1500, callback: addPipe, callbackScope: this, loop: true, paused: true });
    }

    function update() {
        if(!gameHasStarted) { bird.body.allowGravity=false; bird.y=(config.height/2)+Math.sin(this.time.now/300)*8; return; }
        if(gameOverFlag) return;
        this.ground.tilePositionX += 2.5;
        if(bird.angle < 30) bird.angle += 2.5;
        if(bird.y < -50 || bird.y > config.height) gameOver.call(this);
    }

    function jump() {
        if(!document.getElementById('login-modal').classList.contains('hidden')) return;
        if(!document.getElementById('leaderboard-modal').classList.contains('hidden')) return; 
        if(gameOverFlag) { restartGame.call(this); return; }
        if(!gameHasStarted) { gameHasStarted=true; bird.body.allowGravity=true; this.pipeTimer.paused=false; document.getElementById('start-msg').style.display='none'; if(audioCtx.state==='suspended') audioCtx.resume(); }
        bird.setVelocityY(-350); this.tweens.add({ targets: bird, angle: -25, duration: 100 }); playSound('jump');
    }

    function addPipe() {
        if(gameOverFlag) return;
        let gap = Math.max(85, 140-(score*0.5));
        let minPipe=80, maxPos=config.height-110-gap-minPipe;
        let y = (Math.random()<0.5) ? ((Math.random()<0.5)?minPipe:maxPos) : Phaser.Math.Between(minPipe, maxPos);
        let top = pipes.create(config.width+80, y, 'pipe').setOrigin(0.5,1).setFlipY(true);
        let bot = pipes.create(config.width+80, y+gap, 'pipe').setOrigin(0.5,0);
        [top,bot].forEach(p=>{ p.body.allowGravity=false; p.setVelocityX(-200); });
        
        let c = coins.create(config.width+80, y+(gap/2), 'coin'); c.setVelocityX(-200); c.body.allowGravity=false;
        this.tweens.add({ targets: c, scaleX: 0, duration: 600, yoyo: true, repeat: -1 });
        this.time.delayedCall(1500, ()=>{ if(!gameOverFlag && gameHasStarted) { score++; document.getElementById('current-score').innerText=score; }});
    }

    function collectCoin(b,c) { c.disableBody(true,true); totalCoins++; document.getElementById('total-coins').innerText=totalCoins; playSound('coin'); }

    function gameOver() {
        if(gameOverFlag) return; gameOverFlag=true;
        this.physics.pause(); bird.setTint(0xff0000); playSound('dead');
        if(score>bestScore) { bestScore=score; localStorage.setItem('flappy_best', bestScore); }
        localStorage.setItem('flappy_coins', totalCoins);
        skoruDatabaseYaz(score, totalCoins);
        document.getElementById('start-msg').innerText = "TEKRAR DENE"; document.getElementById('start-msg').style.display = 'block';
    }

    function restartGame() {
        gameOverFlag=false; gameHasStarted=false; score=0; document.getElementById('current-score').innerText="0"; this.scene.restart();
    }
    </script>
</body>
</html>
