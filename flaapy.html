    <style>

        /* TEMEL AYARLAR */
        body { margin: 0; padding: 0; background-color: #4ec0ca; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif; user-select: none; -webkit-user-select: none; }

        /* MODALLAR */
        .modal-overlay {

            background: rgba(0,0,0,0.85); z-index: 200; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; width: 320px; padding: 25px; border-radius: 20px;
            text-align: center; border: 4px solid #4ec0ca; position: relative;
        }
        .close-btn {
            position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #aaa;
        }

        /* Gƒ∞Rƒ∞≈û EKRANI √ñZEL */
        #login-modal { display: flex; z-index: 300; background: #4ec0ca; }
        .login-box { 
            background: white; padding: 30px; border-radius: 20px;

        }
        .login-input {
            width: 85%; padding: 12px; margin: 10px 0; border: 2px solid #ddd;

        /* BA≈ûLANGI√á EKRANI */
        #start-screen {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 90; display: none; /* Login kontrol√º ile a√ßƒ±lacak */

        #start-msg {

            animation: pulse 1s infinite; pointer-events: none;
        }
        #pause-msg {

            display: none; pointer-events: none;

        }

        /* MARKET √ñGELERƒ∞ */
        .skin-item {

    <script type="module">

        const firebaseConfig = {

            authDomain: "hakantools-a44c0.firebaseapp.com",
            projectId: "hakantools-a44c0",
            storageBucket: "hakantools-a44c0.firebasestorage.app",
            messagingSenderId: "216753237718",
            appId: "1:216753237718:web:ea012c7dc4fdb7e7d72377",

        const app = initializeApp(firebaseConfig);

        // OTOMATƒ∞K SKOR G√ñNDERME FONKSƒ∞YONU
        window.autoSubmitScore = async function(score) {
            const name = localStorage.getItem('flappy_username');
            if(!name) return; // ƒ∞sim yoksa kaydetme

            try {
                await addDoc(collection(db, "leaderboard"), {
                    name: name,
                    score: score,
                    date: new Date()
                });
                console.log("Skor otomatik kaydedildi.");
                // Kullanƒ±cƒ±ya bildirim g√∂ster
                const msg = document.getElementById('new-record-msg');
                msg.style.display = 'block';
                msg.innerText = `YENƒ∞ REKOR (${score}) KAYDEDƒ∞LDƒ∞ ‚úÖ`;
            } catch (e) {

        window.openLeaderboard = async function() {
            if (typeof gameHasStarted !== 'undefined' && gameHasStarted && !gameOverFlag) return;

            const modal = document.getElementById('leaderboard-modal');
            const content = document.getElementById('leaderboard-content');
            modal.style.display = 'flex';
            content.innerHTML = "Veriler y√ºkleniyor...";

            try {
                const q = query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(10));
                const querySnapshot = await getDocs(q);
                
                let html = "";
                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();

                        </div>
                    `;
                    rank++;
                });

                if(html === "") html = "<p>Hen√ºz kayƒ±t yok.</p>";
                content.innerHTML = html;

            } catch (e) {
                console.error(e);
                content.innerHTML = "Veri √ßekilemedi. Baƒülantƒ±nƒ±zƒ± kontrol edin.";
            }
        };
    </script>

    <script>
    // --- KULLANICI ADI VE Gƒ∞Rƒ∞≈û Sƒ∞STEMƒ∞ ---
    const badWords = ["mk", "amk", "aq", "oc", "pic", "yarak", "o√ß", "bok", "siktir", "sik", "anan", "bacƒ±n", "ka≈üar", "g√∂t"];

    function checkLoginStatus() {
        const savedName = localStorage.getItem('flappy_username');
        if (savedName) {
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('display-username').innerText = savedName;
        } else {
            document.getElementById('login-modal').style.display = 'flex';
            document.getElementById('start-screen').style.display = 'none';
        }
    }

    function saveUsername() {
        const input = document.getElementById('username-input');
        const errorMsg = document.getElementById('login-error');
        let name = input.value.trim();

        if (name.length < 3) {
            errorMsg.innerText = "ƒ∞sim en az 3 karakter olmalƒ±.";
            errorMsg.style.display = 'block';
            return;
        }

        let isBad = false;
        badWords.forEach(word => {
            if (name.toLowerCase().includes(word)) isBad = true;
        });

        if (isBad) {
            errorMsg.innerText = "Bu ismi kullanamazsƒ±n!";
            errorMsg.style.display = 'block';
            return;
        }

        localStorage.setItem('flappy_username', name);
        checkLoginStatus();
    }

    window.onload = function() {
        checkLoginStatus();
    };

    // --- VERƒ∞ Y√ñNETƒ∞Mƒ∞ ---
    let bestScore = parseInt(localStorage.getItem('flappy_best')) || 0;
    let totalCoins = parseInt(localStorage.getItem('flappy_coins')) || 0;
    
    // Market Verileri
    let ownedSkins = JSON.parse(localStorage.getItem('flappy_ownedSkins')) || ['default'];
    let currentSkin = localStorage.getItem('flappy_currentSkin') || 'default';

    // Market √úr√ºnleri
    const skinsDB = [
        { id: 'default', name: 'Sarƒ± Ku≈ü', price: 0, color: 0xffff00 },
        { id: 'red', name: 'Kƒ±zƒ±l Baron', price: 350, color: 0xff0000 },
        { id: 'blue', name: 'Jet Hakan', price: 500, color: 0x0000ff }
    ];

    document.getElementById('best-score').innerText = bestScore;
    document.getElementById('total-coins').innerText = totalCoins;

    // --- SES Y√ñNETƒ∞Mƒ∞ ---
    let isMuted = false;
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx = new AudioContext();

    function toggleMute() {
        isMuted = !isMuted;
        const btn = document.getElementById('btn-sound');
        if (isMuted) {
            btn.innerText = 'üîá';
            if (audioCtx.state === 'running') audioCtx.suspend();
        } else {
            btn.innerText = 'üîä';
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
    }

    function playSynthSound(type) {
        if (isMuted) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        if (type === 'jump') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(350, now);
            osc.frequency.exponentialRampToValueAtTime(500, now + 0.1);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(); osc.stop(now + 0.1);
        } else if (type === 'coin') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(1200, now);
            osc.frequency.exponentialRampToValueAtTime(1800, now + 0.1);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            osc.start(); osc.stop(now + 0.15);
        } else if (type === 'dead') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(); osc.stop(now + 0.3);
        }
    }

    // --- MARKET FONKSƒ∞YONLARI ---
    function toggleMarket(show) {
        if (window.gameHasStarted && !window.gameOverFlag) return;

        const modal = document.getElementById('market-modal');
        if (show) { 
            modal.style.display = 'flex'; 
            renderMarket(); 
        } else { 
            modal.style.display = 'none'; 
        }
    }

    function renderMarket() {
        const list = document.getElementById('skins-list');
        const coinDisplay = document.getElementById('market-coins');
        coinDisplay.innerText = totalCoins;
        list.innerHTML = '';

        skinsDB.forEach(skin => {
            const item = document.createElement('div');
            item.className = 'skin-item';
            
            let btnHtml = '';
            
            if (ownedSkins.includes(skin.id)) {
                if (currentSkin === skin.id) {
                    btnHtml = `<button class="action-btn-small btn-equipped">SE√áƒ∞Lƒ∞</button>`;
                } else {
                    btnHtml = `<button class="action-btn-small btn-equip" onclick="equipSkin('${skin.id}')">SE√á</button>`;
                }
            } else {
                if (totalCoins >= skin.price) {
                    btnHtml = `<button class="action-btn-small btn-buy" onclick="buySkin('${skin.id}', ${skin.price})">${skin.price} üí∞</button>`;
                } else {
                    btnHtml = `<button class="action-btn-small" style="background:#ccc; cursor:not-allowed;">${skin.price} üí∞</button>`;
                }
            }
            item.innerHTML = `<span class="skin-name">${skin.name}</span> ${btnHtml}`;
            list.appendChild(item);
        });
    }

    // EKSƒ∞K OLAN KISIM BURADAN ƒ∞Tƒ∞BAREN D√úZELTƒ∞LDƒ∞
    window.buySkin = function(id, price) {
        if (totalCoins >= price && !ownedSkins.includes(id)) {
            totalCoins -= price;
            ownedSkins.push(id);
            localStorage.setItem('flappy_coins', totalCoins);
            localStorage.setItem('flappy_ownedSkins', JSON.stringify(ownedSkins));
            
            // UI G√ºncelle
            document.getElementById('total-coins').innerText = totalCoins;
            renderMarket();
        }
    };

    window.equipSkin = function(id) {
        if(ownedSkins.includes(id)) {
            currentSkin = id;
            localStorage.setItem('flappy_currentSkin', currentSkin);
            renderMarket();
            
            // Eƒüer oyun hen√ºz ba≈ülamadƒ±ysa ku≈üu g√ºncelle (restart gerekebilir)
            // Phaser sahnesini yeniden ba≈ülatarak skin deƒüi≈üimini uygula
            if (window.gameScene) {
                window.gameScene.scene.restart();
            }
        }
    };

    // --- PHASER OYUN MANTIƒûI (EKLENDƒ∞) ---
    window.gameHasStarted = false;
    window.gameOverFlag = false;
    let score = 0;

    class MainScene extends Phaser.Scene {
        constructor() {
            super({ key: 'MainScene' });
        }

        create() {
            // Global eri≈üim i√ßin
            window.gameScene = this;
            window.gameHasStarted = false;
            window.gameOverFlag = false;
            score = 0;
            document.getElementById('current-score').innerText = score;
            document.getElementById('new-record-msg').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('start-msg').innerText = "BA≈ûLAMAK ƒ∞√áƒ∞N DOKUN";

            // Arkaplan
            this.cameras.main.setBackgroundColor('#4ec0ca');

            // Ku≈ü Rengi
            let skinData = skinsDB.find(s => s.id === currentSkin) || skinsDB[0];
            let birdColor = skinData.color || 0xffff00;

            // Ku≈üu √ßiz (Grafik olarak, resim yok)
            let birdG = this.make.graphics();
            birdG.fillStyle(birdColor, 1);
            birdG.fillRect(0, 0, 30, 30);
            birdG.lineStyle(2, 0x000000, 1);
            birdG.strokeRect(0,0,30,30);
            // G√∂z
            birdG.fillStyle(0xffffff, 1);
            birdG.fillRect(20, 5, 8, 8);
            birdG.fillStyle(0x000000, 1);
            birdG.fillRect(24, 7, 2, 2);
            
            birdG.generateTexture('bird', 30, 30);

            // Boru Texture Olu≈ütur
            let pipeG = this.make.graphics();
            pipeG.fillStyle(0x73bf2e, 1);
            pipeG.fillRect(0, 0, 60, 600);
            pipeG.lineStyle(3, 0x558c22, 1);
            pipeG.strokeRect(0,0,60,600);
            pipeG.generateTexture('pipe', 60, 600);

            // Oyuncu (Fizik)
            this.player = this.physics.add.sprite(100, 300, 'bird');
            this.player.setCollideWorldBounds(true);
            this.player.body.gravity.y = 0; // Ba≈ülangƒ±√ßta d√º≈üme yok

            // Boru Grubu
            this.pipes = this.physics.add.group();
            
            // Girdi Kontrol√º
            this.input.on('pointerdown', this.jump, this);
            this.input.keyboard.on('keydown-SPACE', this.jump, this);

            // √áarpƒ±≈üma
            this.physics.add.collider(this.player, this.pipes, this.hitPipe, null, this);
            
            // Timer (Boru √ºretimi)
            this.pipeTimer = this.time.addEvent({
                delay: 1500,
                callback: this.addRowOfPipes,
                callbackScope: this,
                loop: true,
                paused: true
            });

            // Pause kontrol√º i√ßin
            this.isPaused = false;
        }

        jump() {
            // Login olmamƒ±≈üsa ba≈ülatma
            if(document.getElementById('login-modal').style.display === 'flex') return;
            // Market a√ßƒ±ksa ba≈ülatma
            if(document.getElementById('market-modal').style.display === 'flex') return;

            if (window.gameOverFlag) {
                this.scene.restart();
                return;
            }

            if (!window.gameHasStarted) {
                window.gameHasStarted = true;
                this.player.body.gravity.y = 1000;
                this.pipeTimer.paused = false;
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('bottom-controls').style.display = 'none';
            }

            this.player.setVelocityY(-350);
            playSynthSound('jump');
        }

        addRowOfPipes() {
            // Delik pozisyonu (1 ile 5 arasƒ± rastgele bir blok)
            // Ekran y√ºksekliƒüi yakla≈üƒ±k 8-9 blok varsayalƒ±m.
            const hole = Math.floor(Math.random() * 5) + 1;
            
            // √úst Boru
            let topPipe = this.pipes.create(400, (hole * 60) - 600 + 30, 'pipe'); // Y√ºkseklik ayarƒ±
            topPipe.setOrigin(0, 0);
            topPipe.body.allowGravity = false;
            topPipe.setVelocityX(-200);
            topPipe.checkWorldBounds = true;
            topPipe.outOfBoundsKill = true;

            // Alt Boru (Arada 2.5 boru bo≈üluk)
            let bottomPipe = this.pipes.create(400, (hole * 60) + 150, 'pipe');
            bottomPipe.setOrigin(0, 0);
            bottomPipe.body.allowGravity = false;
            bottomPipe.setVelocityX(-200);
            bottomPipe.checkWorldBounds = true;
            bottomPipe.outOfBoundsKill = true;
            bottomPipe.isScored = false; // Puan kontrol√º i√ßin
        }

        update() {
            if (!window.gameHasStarted || window.gameOverFlag) return;

            // A√ßƒ± efekti
            if (this.player.body.velocity.y < 0) {
                this.player.angle = -20;
            } else if (this.player.body.velocity.y > 0) {
                this.player.angle += 2;
                if (this.player.angle > 90) this.player.angle = 90;
            }

            // Yer kontrol√º (√ñl√ºm)
            if (this.player.y > Number(this.game.config.height) - 20 || this.player.y < 0) {
                this.hitPipe();
            }

            // Skor Kontrol√º
            this.pipes.getChildren().forEach(pipe => {
                if (!pipe.isScored && pipe.x < this.player.x && pipe.y > 300) { // Sadece alt boruyu say
                    pipe.isScored = true;
                    this.increaseScore();
                }
            });
        }

        increaseScore() {
            score += 1;
            document.getElementById('current-score').innerText = score;
            playSynthSound('coin');
            
            // Para kazanma (Her 5 puanda 1 coin)
            if(score % 5 === 0) {
                totalCoins++;
                localStorage.setItem('flappy_coins', totalCoins);
                document.getElementById('total-coins').innerText = totalCoins;
            }
        }

        hitPipe() {
            if(window.gameOverFlag) return;
            
            this.physics.pause();
            window.gameOverFlag = true;
            window.gameHasStarted = false;
            playSynthSound('dead');
            
            this.player.setTint(0xff0000);

            // En iyi skor
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappy_best', bestScore);
                document.getElementById('best-score').innerText = bestScore;
                
                // Firebase'e g√∂nder
                if(window.autoSubmitScore) window.autoSubmitScore(score);
            }

            // Aray√ºz√º getir
            document.getElementById('start-msg').innerText = "TEKRAR DENE";
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('bottom-controls').style.display = 'flex';
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: window.innerWidth > 480 ? 400 : window.innerWidth,
        height: window.innerHeight,
        parent: 'body',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: MainScene,
        transparent: true
    };

    const game = new Phaser.Game(config);

    // Pause butonu i√ßin
    window.togglePause = function() {
        if (!window.gameHasStarted || window.gameOverFlag) return;
        const scene = game.scene.scenes[0];
        
        if (scene.physics.world.isPaused) {
            scene.physics.resume();
            scene.pipeTimer.paused = false;
            document.getElementById('pause-msg').style.display = 'none';
        } else {
            scene.physics.pause();
            scene.pipeTimer.paused = true;
            document.getElementById('pause-msg').style.display = 'block';
        }
    };
    </script>
</body>
</html>
