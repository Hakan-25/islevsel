<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HakanTools | Flappy Hakan (Red Baron Side View)</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        /* TEMEL AYARLAR */
        body { margin: 0; padding: 0; background-color: #4ec0ca; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif; }
        
        /* UI KATMANI */
        #ui-container {
            position: fixed; 
            top: 20px; 
            left: 0; 
            width: 100%;
            text-align: center; 
            color: white; 
            z-index: 100; 
            pointer-events: none;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 5px; 
        }

        #current-score {
            font-size: 60px; 
            font-weight: 900; 
            line-height: 1;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            font-variant-numeric: tabular-nums;
            margin-bottom: 5px;
        }

        .sub-stats {
            display: flex; 
            gap: 15px; 
            align-items: center;
            background: rgba(0, 0, 0, 0.4); 
            padding: 8px 20px; 
            border-radius: 50px;
            font-size: 16px; 
            font-weight: 700;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .stat-box { display: flex; align-items: center; gap: 6px; }

        /* ANA MEN√ú BUTONU */
        .back-btn { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); 
            padding: 15px 40px; background: #ffffff; color: #4ec0ca; 
            text-decoration: none; border-radius: 50px; font-weight: 900; font-size: 16px;
            box-shadow: 0 6px 0 #3da0a9; transition: 0.1s; z-index: 100; 
            pointer-events: auto; text-transform: uppercase; letter-spacing: 1px;
        }
        .back-btn:active { transform: translateX(-50%) translateY(4px); box-shadow: 0 2px 0 #3da0a9; }
        
        /* BA≈ûLANGI√á MESAJI VE MARKET BUTONU KAPSAYICISI */
        #start-screen {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 90; display: flex; flex-direction: column; gap: 20px; align-items: center;
        }

        #start-msg {
            font-size: 24px; color: white; font-weight: bold; text-shadow: 2px 2px 0 #000;
            animation: pulse 1s infinite; pointer-events: none;
        }

        #market-btn {
            background: #f1c40f; color: #fff; border: none; padding: 10px 30px;
            border-radius: 30px; font-weight: 900; font-size: 16px; cursor: pointer;
            box-shadow: 0 4px 0 #d35400; text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
            pointer-events: auto; transition: 0.1s;
        }
        #market-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #d35400; }

        /* MARKET MODAL (PENCERE) */
        #market-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 200; justify-content: center; align-items: center;
        }
        .market-content {
            background: white; width: 300px; padding: 20px; border-radius: 15px;
            text-align: center; border: 4px solid #4ec0ca;
        }
        .skin-item {
            background: #f0f0f0; padding: 10px; border-radius: 10px; margin: 10px 0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .skin-name { font-weight: bold; color: #333; }
        .action-btn-small {
            padding: 5px 15px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer;
        }
        .btn-buy { background: #2ecc71; color: white; }
        .btn-equip { background: #3498db; color: white; }
        .btn-equipped { background: #95a5a6; color: white; cursor: default; }
        .btn-close {
            background: #e74c3c; color: white; border: none; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="ui-container">
        <div class="sub-stats">
            <div class="stat-box">
                <span>üèÜ</span> <span id="best-score">0</span>
            </div>
            <div style="width: 1px; background: rgba(255,255,255,0.4); height: 15px;"></div>
            <div class="stat-box">
                <span>üí∞</span> <span id="total-coins">0</span>
            </div>
        </div>
        <div id="current-score">0</div>
    </div>

    <div id="start-screen">
        <div id="start-msg">BA≈ûLAMAK ƒ∞√áƒ∞N DOKUN</div>
        <button id="market-btn" onclick="toggleMarket(true)">üõí MARKET</button>
    </div>

    <div id="market-modal">
        <div class="market-content">
            <h2 style="margin-top:0; color:#4ec0ca;">KU≈û MARKETƒ∞</h2>
            <div style="margin-bottom:15px;">Paran: <span id="market-coins">0</span> üí∞</div>
            
            <div id="skins-list">
                </div>

            <button class="btn-close" onclick="toggleMarket(false)">KAPAT</button>
        </div>
    </div>

    <a href="index.html" class="back-btn">ANA MEN√ú</a>

    <script>
    // --- VERƒ∞ Y√ñNETƒ∞Mƒ∞ ---
    let bestScore = localStorage.getItem('flappy_best') || 0;
    let totalCoins = parseInt(localStorage.getItem('flappy_coins')) || 0;
    
    // Market Verileri
    let ownedSkins = JSON.parse(localStorage.getItem('flappy_ownedSkins')) || ['default'];
    let currentSkin = localStorage.getItem('flappy_currentSkin') || 'default';

    // Market √úr√ºnleri
    const skinsDB = [
        { id: 'default', name: 'Sarƒ± Ku≈ü', price: 0 },
        { id: 'red', name: 'Kƒ±zƒ±l Baron', price: 350 }
    ];

    document.getElementById('best-score').innerText = bestScore;
    document.getElementById('total-coins').innerText = totalCoins;

    // --- MARKET FONKSƒ∞YONLARI ---
    function toggleMarket(show) {
        const modal = document.getElementById('market-modal');
        const startScreen = document.getElementById('start-screen');
        
        if (show) {
            modal.style.display = 'flex';
            renderMarket();
        } else {
            modal.style.display = 'none';
        }
    }

    function renderMarket() {
        const list = document.getElementById('skins-list');
        const coinDisplay = document.getElementById('market-coins');
        coinDisplay.innerText = totalCoins;
        list.innerHTML = '';

        skinsDB.forEach(skin => {
            const item = document.createElement('div');
            item.className = 'skin-item';
            
            let btnHtml = '';
            
            if (ownedSkins.includes(skin.id)) {
                if (currentSkin === skin.id) {
                    btnHtml = `<button class="action-btn-small btn-equipped">SE√áƒ∞Lƒ∞</button>`;
                } else {
                    btnHtml = `<button class="action-btn-small btn-equip" onclick="equipSkin('${skin.id}')">SE√á</button>`;
                }
            } else {
                if (totalCoins >= skin.price) {
                    btnHtml = `<button class="action-btn-small btn-buy" onclick="buySkin('${skin.id}', ${skin.price})">${skin.price} üí∞</button>`;
                } else {
                    btnHtml = `<button class="action-btn-small" style="background:#ccc; cursor:not-allowed;">${skin.price} üí∞</button>`;
                }
            }

            item.innerHTML = `<span class="skin-name">${skin.name}</span> ${btnHtml}`;
            list.appendChild(item);
        });
    }

    function buySkin(id, price) {
        if (totalCoins >= price && !ownedSkins.includes(id)) {
            totalCoins -= price;
            ownedSkins.push(id);
            localStorage.setItem('flappy_coins', totalCoins);
            localStorage.setItem('flappy_ownedSkins', JSON.stringify(ownedSkins));
            
            document.getElementById('total-coins').innerText = totalCoins;
            playSynthSound('coin'); 
            renderMarket();
        }
    }

    function equipSkin(id) {
        if (ownedSkins.includes(id)) {
            currentSkin = id;
            localStorage.setItem('flappy_currentSkin', currentSkin);
            renderMarket();
            
            // Oyunu yeniden y√ºkle
            game.scene.scenes[0].restartGame();
        }
    }

    // --- SES Sƒ∞STEMƒ∞ ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSynthSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'jump') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(350, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(500, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'coin') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1800, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.start(); osc.stop(audioCtx.currentTime + 0.15);
        } else if (type === 'dead') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- PHASER AYARLARI ---
    const isMobile = window.innerWidth < 768;
    const config = {
        type: Phaser.AUTO,
        width: isMobile ? window.innerWidth : 400,
        height: isMobile ? window.innerHeight : 600,
        transparent: true,
        physics: {
            default: 'arcade',
            arcade: { gravity: { y: 1100 }, debug: false }
        },
        scene: { create: create, update: update }
    };

    let bird, pipes, coins;
    let score = 0;
    let gameHasStarted = false;
    let gameOverFlag = false;

    const game = new Phaser.Game(config);

    function create() {
        // --- GRAFƒ∞KLER ---
        
        let cloudG = this.make.graphics();
        cloudG.fillStyle(0xFFFFFF, 1);
        cloudG.fillCircle(20, 20, 20); cloudG.fillCircle(45, 20, 25); cloudG.fillCircle(75, 20, 20);
        cloudG.generateTexture('cloud', 100, 50);
        
        this.add.image(config.width * 0.2, config.height * 0.2, 'cloud').setAlpha(0.6);
        this.add.image(config.width * 0.8, config.height * 0.3, 'cloud').setAlpha(0.5).setScale(0.8);
        this.add.image(config.width * 0.5, config.height * 0.1, 'cloud').setAlpha(0.4).setScale(1.2);

        let groundG = this.make.graphics();
        groundG.fillStyle(0xDED895, 1); groundG.fillRect(0, 15, 400, 100);
        groundG.fillStyle(0x73BF2E, 1); groundG.fillRect(0, 0, 400, 15);
        groundG.lineStyle(3, 0x558C22, 1); groundG.strokeRect(0, 0, 400, 15);
        groundG.generateTexture('ground', 400, 110);

        let coinG = this.make.graphics();
        coinG.fillStyle(0xFFD700, 1); coinG.fillCircle(16, 16, 16);
        coinG.lineStyle(2, 0xB8860B, 1); coinG.strokeCircle(16, 16, 16);
        coinG.fillStyle(0xFFFACD, 1); coinG.fillCircle(16, 16, 10);
        coinG.fillStyle(0xB8860B, 1); coinG.fillRect(14, 9, 4, 14); 
        coinG.generateTexture('coin', 32, 32);

        let pipeG = this.make.graphics();
        pipeG.fillStyle(0x73BF2E, 1); pipeG.fillRect(2, 2, 54, 600);
        pipeG.lineStyle(4, 0x558C22, 1); pipeG.strokeRect(0, 0, 58, 600);
        pipeG.fillStyle(0x73BF2E, 1); pipeG.fillRect(0, 0, 58, 28);
        pipeG.strokeRect(0, 0, 58, 28);
        pipeG.generateTexture('pipe', 60, 600);

        // --- KU≈û DOKULARINI OLU≈ûTURMA ---
        
        // 1. DEFAULT (SARI) KU≈û
        let birdG = this.make.graphics();
        birdG.fillStyle(0xFF69B4, 1); // Ta√ß
        birdG.fillTriangle(10, 8, 14, 0, 18, 8); birdG.fillTriangle(18, 8, 22, -2, 26, 8); birdG.fillTriangle(26, 8, 30, 0, 34, 8);
        birdG.fillStyle(0xF4CE42, 1); birdG.fillCircle(22, 20, 14); // G√∂vde
        birdG.fillStyle(0xFFFFFF, 1); birdG.fillEllipse(16, 22, 12, 8); // Kanat
        birdG.lineStyle(2, 0x000000, 1); birdG.strokeEllipse(16, 22, 12, 8);
        birdG.fillStyle(0xFFFFFF, 1); birdG.fillCircle(28, 16, 6); // G√∂z
        birdG.fillStyle(0x000000, 1); birdG.fillCircle(30, 16, 2); // G√∂z bebeƒüi
        birdG.fillStyle(0xF39C12, 1); birdG.fillTriangle(32, 20, 44, 23, 32, 26); // Gaga
        birdG.generateTexture('bird_default', 45, 40);

        // 2. KIZIL BARON (YENƒ∞LENMƒ∞≈û - YAN PROFƒ∞L G√ñZL√úK)
        let redBirdG = this.make.graphics();
        
        // Kƒ±rmƒ±zƒ± G√∂vde
        redBirdG.fillStyle(0xD72638, 1);
        redBirdG.fillCircle(22, 20, 16); 

        // G√∂zl√ºk Kayƒ±≈üƒ± (Kafanƒ±n yan tarafƒ±nda arkaya doƒüru)
        redBirdG.fillStyle(0x2C3E50, 1); // Koyu √ßer√ßeve rengi
        redBirdG.fillRect(6, 17, 20, 6); // Arkaya giden bant

        // Yan G√∂zl√ºk Camƒ± (Eliptik, yandan g√∂r√ºn√ºm)
        redBirdG.fillStyle(0x3498DB, 1); // Mavi cam
        redBirdG.fillEllipse(26, 20, 9, 7); // G√∂z√ºn √ºzerine oturan lens
        // G√∂zl√ºk √áer√ßevesi (Cama kontur)
        redBirdG.lineStyle(2, 0x2C3E50, 1);
        redBirdG.strokeEllipse(26, 20, 9, 7);

        // Siyah Sivri Kanat
        redBirdG.fillStyle(0x1a1a1a, 1);
        redBirdG.beginPath();
        redBirdG.moveTo(8, 24);
        redBirdG.lineTo(32, 24);
        redBirdG.lineTo(15, 36);
        redBirdG.closePath();
        redBirdG.fill();

        // Altƒ±n Gaga
        redBirdG.fillStyle(0xF1C40F, 1);
        redBirdG.fillTriangle(36, 18, 50, 22, 36, 26);

        redBirdG.generateTexture('bird_red', 55, 45); 

        // ------------------------------

        pipes = this.physics.add.group();
        coins = this.physics.add.group();

        let textureKey = 'bird_' + currentSkin;
        bird = this.physics.add.sprite(config.width / 4, config.height / 2, textureKey);
        bird.setDepth(10);
        // Kƒ±zƒ±l Baron biraz daha b√ºy√ºk olduƒüu i√ßin hitbox'ƒ± ayarlayalƒ±m
        if (currentSkin === 'red') {
            bird.body.setCircle(16, 10, 5);
        } else {
            bird.body.setCircle(13, 9, 7);
        }
        
        this.ground = this.add.tileSprite(config.width/2, config.height, config.width, 110, 'ground').setOrigin(0.5, 1).setDepth(20);
        this.physics.add.existing(this.ground, true);

        this.input.on('pointerdown', jump, this);
        this.input.keyboard.on('keydown-SPACE', jump, this);

        this.physics.add.collider(bird, pipes, gameOver, null, this);
        this.physics.add.collider(bird, this.ground, gameOver, null, this);
        this.physics.add.overlap(bird, coins, collectCoin, null, this);

        this.pipeTimer = this.time.addEvent({
            delay: 1500,
            callback: addPipeColumn,
            callbackScope: this,
            loop: true,
            paused: true
        });
    }

    function update() {
        if (!gameHasStarted) {
            bird.body.allowGravity = false;
            bird.y = (config.height / 2) + Math.sin(this.time.now / 300) * 8;
            return;
        }

        if (gameOverFlag) return;

        this.ground.tilePositionX += 2.5;
        if (bird.angle < 30) bird.angle += 2.5;
        if (bird.y < -50 || bird.y > config.height) gameOver.call(this);
    }

    function jump() {
        if (document.getElementById('market-modal').style.display === 'flex') return;

        if (gameOverFlag) { restartGame.call(this); return; }

        if (!gameHasStarted) {
            gameHasStarted = true;
            bird.body.allowGravity = true;
            this.pipeTimer.paused = false;
            document.getElementById('start-screen').style.display = 'none';
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        bird.setVelocityY(-350);
        this.tweens.add({ targets: bird, angle: -25, duration: 100 });
        playSynthSound('jump');
    }

    function addPipeColumn() {
        if (gameOverFlag) return;

        let currentGap = Math.max(85, 140 - (score * 0.5));
        const minPipePiece = 80; 
        const maxAvailableY = config.height - 110 - currentGap - minPipePiece;

        let pipeY;
        let isExtreme = Math.random() < 0.50;

        if (isExtreme) {
            let goTop = Math.random() < 0.5;
            if (goTop) pipeY = minPipePiece; 
            else pipeY = maxAvailableY; 
        } else {
            pipeY = Phaser.Math.Between(minPipePiece, maxAvailableY);
        }

        let topPipe = pipes.create(config.width + 80, pipeY, 'pipe').setOrigin(0.5, 1).setFlipY(true);
        let bottomPipe = pipes.create(config.width + 80, pipeY + currentGap, 'pipe').setOrigin(0.5, 0);

        [topPipe, bottomPipe].forEach(p => {
            p.body.allowGravity = false;
            p.setVelocityX(-200);
        });

        let coinY = pipeY + (currentGap / 2);
        let coin = coins.create(config.width + 80, coinY, 'coin');
        coin.setVelocityX(-200);
        coin.body.allowGravity = false;
        
        this.tweens.add({ targets: coin, scaleX: 0, duration: 600, yoyo: true, repeat: -1 });

        this.time.delayedCall(1500, () => {
             if (!gameOverFlag && gameHasStarted) {
                score += 1;
                document.getElementById('current-score').innerText = score;
             }
        });
    }

    function collectCoin(bird, coin) {
        coin.disableBody(true, true);
        totalCoins += 1;
        document.getElementById('total-coins').innerText = totalCoins;
        localStorage.setItem('flappy_coins', totalCoins);
        playSynthSound('coin');
    }

    function gameOver() {
        if (gameOverFlag) return;
        gameOverFlag = true;
        
        this.physics.pause();
        bird.setTint(0xff0000);
        playSynthSound('dead');

        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('flappy_best', bestScore);
            document.getElementById('best-score').innerText = bestScore;
        }
        localStorage.setItem('flappy_coins', totalCoins);

        document.getElementById('start-msg').innerText = "TEKRAR DENE";
        document.getElementById('start-screen').style.display = 'flex';
    }

    function restartGame() {
        gameOverFlag = false;
        gameHasStarted = false;
        score = 0;
        document.getElementById('current-score').innerText = "0";
        document.getElementById('start-msg').innerText = "BA≈ûLAMAK ƒ∞√áƒ∞N DOKUN";
        this.scene.restart();
    }
    </script>
</body>
</html>
