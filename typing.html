<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HakanTools | Pro Typing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Inter:wght@400;600&display=swap');

        :root {
            --bg-color: #f0f2f5;
            --sidebar-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #888888;
            --accent: #3b82f6;
            --correct: #22c55e;
            --error: #ef4444;
            --cursor: #3b82f6;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- SOL PANEL --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e7eb;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-sub);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 3rem;
            transition: 0.2s;
        }
        .back-btn:hover { color: var(--accent); }

        /* Rekor Kutusu Tasarımı */
        .record-box {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: transform 0.2s;
        }
        
        .record-box:hover { border-color: var(--accent); }

        .record-title { font-size: 0.85rem; color: var(--text-sub); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .record-score { font-size: 2.5rem; font-weight: 800; color: var(--accent); line-height: 1.2; }
        .record-unit { font-size: 1rem; color: var(--text-sub); font-weight: 600; }
        
        /* Yeni Tarih Alanı */
        .record-date {
            margin-top: 10px;
            font-size: 0.75rem;
            color: #94a3b8;
            border-top: 1px solid #e2e8f0;
            padding-top: 8px;
        }

        .tips {
            font-size: 0.85rem;
            color: var(--text-sub);
            line-height: 1.6;
            margin-top: auto;
        }

        /* --- ORTA ALAN --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .config-bar {
            display: flex;
            gap: 10px;
            background: #ffffff;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .time-btn {
            background: none;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            color: var(--text-sub);
            font-weight: 600;
            border-radius: 20px;
            transition: 0.2s;
        }

        .time-btn.active, .time-btn:hover {
            background-color: var(--accent);
            color: white;
        }

        .live-stats {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
            font-family: 'Roboto Mono', monospace;
        }

        .typing-container {
            width: 900px;
            max-width: 90%;
            height: 160px;
            overflow: hidden;
            position: relative;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            cursor: text;
        }

        .words-wrapper {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.6rem;
            line-height: 2.5rem;
            color: #9ca3af;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .word { margin-right: 12px; display: inline-block; }
        .letter { position: relative; }
        .letter.correct { color: var(--correct); }
        .letter.incorrect { color: var(--error); text-decoration: underline; }
        
        .letter.active::before {
            content: '';
            position: absolute;
            left: 0; bottom: 2px; width: 2px; height: 80%;
            background-color: var(--cursor);
            animation: blink 1s infinite;
        }
        .letter.active.is-space::before { left: 50%; }

        @keyframes blink { 50% { opacity: 0; } }

        #input-field { position: absolute; opacity: 0; z-index: -99; }

        /* SONUÇ MODALI */
        .result-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center; align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .result-card {
            background: white; padding: 3rem; border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center; border: 1px solid #e5e7eb;
            max-width: 500px; width: 90%;
        }

        .result-title { font-size: 1.5rem; color: var(--text-sub); margin-bottom: 1rem; }
        .result-wpm { font-size: 4rem; color: var(--accent); font-weight: 800; line-height: 1; }
        .result-acc { font-size: 1.2rem; color: var(--correct); font-weight: 600; margin-bottom: 2rem; }
        
        .grid-stats {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            margin-bottom: 2rem; text-align: left;
        }
        .stat-item { background: #f3f4f6; padding: 10px; border-radius: 8px; font-size: 0.9rem; }
        .stat-item b { display: block; font-size: 1.1rem; color: var(--text-main); }

        .restart-btn {
            background: var(--accent); color: white; border: none;
            padding: 15px 30px; font-size: 1.1rem; border-radius: 10px;
            cursor: pointer; transition: 0.2s; font-weight: 600;
        }
        .restart-btn:hover { background: #2563eb; transform: translateY(-2px); }
    </style>
</head>

        function generateWords() {
            wordWrapper.innerHTML = "";
            words = [];
            for (let i = 0; i < 300; i++) {
                const randomWord = wordPool[Math.floor(Math.random() * wordPool.length)];
                words.push(randomWord);
            }
            renderWords();
        }

        function renderWords() {
            words.forEach(word => {
                const wordDiv = document.createElement("div");
                wordDiv.className = "word";
                word.split('').forEach(char => {
                    const span = document.createElement("span");
                    span.innerText = char;
                    span.className = "letter";
                    wordDiv.appendChild(span);
                });
                const spaceSpan = document.createElement("span");
                spaceSpan.innerHTML = "&nbsp;"; 
                spaceSpan.className = "letter space";
                wordDiv.appendChild(spaceSpan);
                wordWrapper.appendChild(wordDiv);
            });
            addClassToCurrentChar("active");
        }

            if (isTyping) return;
            maxTime = time;
            timeLeft = time;
            timerTag.innerText = timeLeft;
            
            // Buton aktifliği
            timeBtns.forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
            
            // REKOR GÜNCELLEME: Seçilen süreye ait rekoru getir
            loadBestScore(time);

            resetGame();
        }

        window.resetGame = () => {
            generateWords();
            clearInterval(timer);
            timeLeft = maxTime;
            timerTag.innerText = timeLeft;
            isTyping = false;
            currentWordIndex = 0;
            currentCharIndex = 0;
            correctKeystrokes = 0;
            wrongKeystrokes = 0;

            wordWrapper.style.transform = "translateY(0px)";
            resultModal.style.display = "none";
            focusInput();
            const firstWord = wordWrapper.children[0];
            if(firstWord) firstWord.scrollIntoView({block: "start"});

                if (currentCharIndex > 0) {
                    removeClassFromChar(currentWordIndex, currentCharIndex, "active");
                    currentCharIndex--;
                    removeClassFromChar(currentWordIndex, currentCharIndex, "correct");
                    removeClassFromChar(currentWordIndex, currentCharIndex, "incorrect");
                    addClassToCurrentChar("active");
                }
                return;
            }

                    if (currentWordIndex < words.length) addClassToCurrentChar("active");
                    correctKeystrokes++;
                    inputField.value = "";
                } 
                else if (targetChar !== " ") {
                    removeClassFromChar(currentWordIndex, currentCharIndex, "active");
                    if (inputChar === targetChar) {
                        addClassToChar(currentWordIndex, currentCharIndex, "correct");
                        correctKeystrokes++;
                    } else {
                        addClassToChar(currentWordIndex, currentCharIndex, "incorrect");
                        wrongKeystrokes++;
                    }
                    currentCharIndex++;
                    if (currentCharIndex < chars.length) addClassToCurrentChar("active");
                }
            }
        });

        function initTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                timerTag.innerText = timeLeft;
            } else {
                finishGame();
            }
        }

        function checkScroll() {
            const currentWordDiv = wordWrapper.children[currentWordIndex];
            const prevWordDiv = wordWrapper.children[currentWordIndex - 1];
            if (prevWordDiv && currentWordDiv.offsetTop > prevWordDiv.offsetTop) {
                const lineHeight = 40; 
                const currentTransform = parseInt(wordWrapper.style.transform.replace("translateY(", "").replace("px)", "") || 0);
                wordWrapper.style.transform = `translateY(${currentTransform - lineHeight}px)`;
            }
        }

        function finishGame() {
            clearInterval(timer);
            isTyping = false;
            
            const totalChars = correctKeystrokes + wrongKeystrokes;
            let wpm = Math.round((correctKeystrokes / 5) / (maxTime / 60)); 
            if (wpm < 0 || isNaN(wpm)) wpm = 0;
            let accuracy = Math.round((correctKeystrokes / (totalChars > 0 ? totalChars : 1)) * 100);

            // Sonuçları Ekrana Bas
            const now = new Date();
            const dateString = now.toLocaleDateString('tr-TR') + " - " + now.toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});

            document.getElementById("final-wpm").innerText = wpm;
            document.getElementById("final-acc").innerText = `%${accuracy} Doğruluk`;
            document.getElementById("stat-correct").innerText = correctKeystrokes;
            document.getElementById("stat-wrong").innerText = wrongKeystrokes;
            document.getElementById("stat-total").innerText = totalChars;
            document.getElementById("stat-date").innerText = dateString;

            resultModal.style.display = "flex";

            // REKOR KAYDETME İŞLEMİ
            saveScore(wpm, maxTime, dateString);
        }

        // --- YENİ REKOR KAYIT SİSTEMİ (JSON Yapısı) ---
        function saveScore(wpm, mode, dateStr) {
            // Mevcut kayıtları çek veya boş obje oluştur
            let records = JSON.parse(localStorage.getItem("hakan_typing_records")) || {};
            
            // İlgili mod için eski rekoru kontrol et
            let currentRecord = records[mode] || { wpm: 0, date: "" };

            // Eğer yeni skor daha iyiyse güncelle
            if (wpm > currentRecord.wpm) {
                records[mode] = { wpm: wpm, date: dateStr };
                localStorage.setItem("hakan_typing_records", JSON.stringify(records));
                
                // Sidebarı hemen güncelle
                loadBestScore(mode);
            }
        }

        function loadBestScore(mode) {
            // Rekor etiketini güncelle (örn: 30s)
            let label = mode + "s";
            if(mode === 180) label = "3dk";
            recordModeLabel.innerText = label;

            // Kayıtları çek
            let records = JSON.parse(localStorage.getItem("hakan_typing_records")) || {};
            let recordData = records[mode];

            if (recordData) {
                bestWpmTag.innerText = recordData.wpm;
                bestDateTag.innerText = recordData.date;
            } else {
                bestWpmTag.innerText = 0;
                bestDateTag.innerText = "Henüz kayıt yok";
            }
        }

        function addClassToCurrentChar(className) { addClassToChar(currentWordIndex, currentCharIndex, className); }
        function addClassToChar(wIdx, cIdx, className) {
            const w = wordWrapper.children[wIdx];
            if(w) { const c = w.querySelectorAll(".letter")[cIdx]; if(c) c.classList.add(className); }
        }
        function removeClassFromChar(wIdx, cIdx, className) {
            const w = wordWrapper.children[wIdx];
            if(w) { const c = w.querySelectorAll(".letter")[cIdx]; if(c) c.classList.remove(className); }
        }

        window.focusInput = () => { inputField.focus(); }

        document.addEventListener("keydown", (e) => {
            if(e.key === "Tab") { e.preventDefault(); resetGame(); }
            inputField.focus();
        });

    </script>
