<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HakanTools | PDF Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <link rel="stylesheet" href="gÃ¶rsel.css">
</head>
<body ondragover="event.preventDefault()" ondrop="event.preventDefault()">

    <aside class="sidebar">
        <h2 style="margin-bottom:1.5rem; font-size:1.2rem; color:var(--accent)"><i class="fas fa-file-pdf"></i> PDF Tools</h2>
        <button class="menu-btn active" id="btn-img" onclick="showTool('img-to-pdf')"><i class="fas fa-images"></i> Image -> PDF</button>
        <button class="menu-btn" id="btn-merge" onclick="showTool('merge-pdf')"><i class="fas fa-layer-group"></i> Merge PDF</button>
        <a href="index.html" style="margin-top:auto; text-decoration:none; color:#6b7280; font-size:0.9rem"><i class="fas fa-arrow-left"></i> Back to Menu</a>
    </aside>

    <main class="main-content">
        <div id="img-to-pdf" class="card">
            <h2>Create PDF from Images</h2>
            <p style="color:#6b7280; margin-bottom:1.5rem">Support: JPG, PNG, WebP, BMP, GIF</p>
            
            <div class="drop-zone" id="img-drop-zone">
                <i class="fas fa-file-image"></i>
                <p>Drag images here or <b>click</b></p>
                <input type="file" id="img-input" multiple accept="image/jpeg, image/png, image/webp, image/bmp, image/gif" style="display:none">
            </div>
            
            <div class="file-list" id="img-file-list"></div>
            <button class="action-btn" id="process-img-btn" disabled onclick="createPdfFromImages()">Download PDF</button>
        </div>

        <div id="merge-pdf" class="card" style="display:none">
            <h2>Merge PDF Files</h2>
            <p style="color:#6b7280; margin-bottom:1.5rem">Add the PDF files you want to merge.</p>
            <div class="drop-zone" id="pdf-drop-zone">
                <i class="fas fa-file-pdf"></i>
                <p>Drag PDFs here or <b>click</b></p>
                <input type="file" id="pdf-input" multiple accept="application/pdf" style="display:none">
            </div>
            <div class="file-list" id="pdf-file-list"></div>
            <button class="action-btn" id="process-pdf-btn" disabled onclick="mergeSelectedPdfs()">Merge and Download</button>
        </div>
    </main>

    <script>
        let imgFiles = [];
        let pdfFiles = [];

        function showTool(toolId) {
            document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(toolId).style.display = 'block';
            if(toolId === 'img-to-pdf') document.getElementById('btn-img').classList.add('active');
            else document.getElementById('btn-merge').classList.add('active');
        }

        function setupDropZone(zoneId, inputId, fileArray, listId, btnId, isImg) {
            const zone = document.getElementById(zoneId);
            const input = document.getElementById(inputId);
            zone.onclick = () => input.click();
            zone.ondragover = (e) => { e.preventDefault(); e.stopPropagation(); zone.classList.add('drag-over'); };
            zone.ondragleave = (e) => { e.preventDefault(); e.stopPropagation(); zone.classList.remove('drag-over'); };
            zone.ondrop = (e) => {
                e.preventDefault(); e.stopPropagation();
                zone.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files, fileArray, listId, btnId, isImg);
            };
            input.onchange = (e) => handleFiles(e.target.files, fileArray, listId, btnId, isImg);
        }

        function handleFiles(files, fileArray, listId, btnId, isImg) {
            const validImageTypes = ['image/jpeg', 'image/png', 'image/webp', 'image/bmp', 'image/gif'];
            Array.from(files).forEach(file => {
                if (isImg && !validImageTypes.includes(file.type)) {
                    alert(`Invalid file: ${file.name}. Please upload supported images.`);
                    return;
                }
                if (!isImg && file.type !== 'application/pdf') {
                    alert(`Invalid file: ${file.name}. Please upload PDF files.`);
                    return;
                }
                fileArray.push(file);
                renderFileList(fileArray, listId, btnId);
            });
            document.getElementById(btnId).disabled = fileArray.length === 0;
        }

        function renderFileList(fileArray, listId, btnId) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            fileArray.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<span>${file.name}</span><span class="remove-btn" onclick="removeFile(${index}, '${listId}')">Remove</span>`;
                list.appendChild(item);
            });
            document.getElementById(btnId).disabled = fileArray.length === 0;
        }

        window.removeFile = (index, listId) => {
            if(listId === 'img-file-list') { imgFiles.splice(index, 1); renderFileList(imgFiles, 'img-file-list', 'process-img-btn'); }
            else { pdfFiles.splice(index, 1); renderFileList(pdfFiles, 'pdf-file-list', 'process-pdf-btn'); }
        }

        async function createPdfFromImages() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const btn = document.getElementById('process-img-btn');
            btn.innerText = "Processing..."; btn.disabled = true;

            try {
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                for (let i = 0; i < imgFiles.length; i++) {
                    const imgData = await convertToJpeg(imgFiles[i]);
                    if (i > 0) doc.addPage();
                    const imgProps = doc.getImageProperties(imgData);
                    let finalWidth = pageWidth - 20;
                    let finalHeight = (imgProps.height * finalWidth) / imgProps.width;
                    if (finalHeight > (pageHeight - 20)) {
                        finalHeight = pageHeight - 20;
                        finalWidth = (imgProps.width * finalHeight) / imgProps.height;
                    }
                    const xOffset = (pageWidth - finalWidth) / 2;
                    const yOffset = (pageHeight - finalHeight) / 2;
                    doc.addImage(imgData, 'JPEG', xOffset, yOffset, finalWidth, finalHeight);
                }
                doc.save("HakanTools_Images.pdf");
            } catch (err) { alert("An error occurred during conversion."); } 
            finally { btn.innerText = "Download PDF"; btn.disabled = false; }
        }

        function convertToJpeg(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width; canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = "#FFFFFF"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        resolve(canvas.toDataURL('image/jpeg', 0.9));
                    };
                    img.onerror = reject; img.src = e.target.result;
                };
                reader.onerror = reject; reader.readAsDataURL(file);
            });
        }

        async function mergeSelectedPdfs() {
            const btn = document.getElementById('process-pdf-btn');
            btn.innerText = "Merging..."; btn.disabled = true;
            try {
                const mergedPdf = await PDFLib.PDFDocument.create();
                for (const file of pdfFiles) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }
                const pdfBytes = await mergedPdf.save();
                saveAs(new Blob([pdfBytes], { type: 'application/pdf' }), "HakanTools_Merged.pdf");
            } catch (err) { alert("Error merging PDFs."); } 
            finally { btn.innerText = "Merge and Download"; btn.disabled = false; }
        }

        setupDropZone('img-drop-zone', 'img-input', imgFiles, 'img-file-list', 'process-img-btn', true);
        setupDropZone('pdf-drop-zone', 'pdf-input', pdfFiles, 'pdf-file-list', 'process-pdf-btn', false);
    </script>
</body>
</html>
