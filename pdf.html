<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HakanTools | PDF Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --accent: #ef4444; --bg: #f3f4f6; --text: #1f2937; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: white; border-right: 1px solid #e5e7eb; padding: 1.5rem; display: flex; flex-direction: column; }
        .menu-btn { background: none; border: none; width: 100%; padding: 12px; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 5px; font-weight: 600; color: #6b7280; display: flex; align-items: center; gap: 10px; }
        .menu-btn.active { background: #fef2f2; color: var(--accent); }
        
        /* Main Content */
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; width: 100%; max-width: 800px; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        
        /* Drag & Drop Area */
        .drop-zone { border: 3px dashed #e5e7eb; padding: 3rem; border-radius: 1rem; cursor: pointer; transition: 0.3s; background: #fafafa; position: relative; }
        .drop-zone.drag-over { border-color: var(--accent); background: #fef2f2; }
        .drop-zone i { font-size: 3rem; color: #9ca3af; margin-bottom: 1rem; }
        
        .file-list { margin-top: 1.5rem; text-align: left; }
        .file-item { background: #f9fafb; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; border: 1px solid #eee; }
        .remove-btn { color: var(--accent); cursor: pointer; font-weight: bold; }
        
        .action-btn { background: var(--accent); color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 1rem; width: 100%; transition: 0.2s; }
        .action-btn:disabled { background: #d1d5db; cursor: not-allowed; }
        
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 10px; }
            .menu-btn { width: auto; white-space: nowrap; }
            .main-content { padding: 1rem; }
        }
    </style>
</head>
<body ondragover="event.preventDefault()" ondrop="event.preventDefault()">

    <aside class="sidebar">
        <h2 style="margin-bottom:1.5rem; font-size:1.2rem; color:var(--accent)"><i class="fas fa-file-pdf"></i> PDF Tools</h2>
        <button class="menu-btn active" id="btn-img" onclick="showTool('img-to-pdf')"><i class="fas fa-images"></i> Image -> PDF</button>
        <button class="menu-btn" id="btn-merge" onclick="showTool('merge-pdf')"><i class="fas fa-layer-group"></i> Merge PDF</button>
        <a href="index.html" style="margin-top:auto; text-decoration:none; color:#6b7280; font-size:0.9rem"><i class="fas fa-arrow-left"></i> Back to Menu</a>
    </aside>

    <main class="main-content">
        <div id="img-to-pdf" class="card">
            <h2>Create PDF from Images</h2>
            <p style="color:#6b7280; margin-bottom:1.5rem">Drag and drop your images here or select files.</p>
            
            <div class="drop-zone" id="img-drop-zone">
                <i class="fas fa-file-image"></i>
                <p>Drag images here or <b>click</b></p>
                <input type="file" id="img-input" multiple accept="image/*" style="display:none">
            </div>
            
            <div class="file-list" id="img-file-list"></div>
            <button class="action-btn" id="process-img-btn" disabled onclick="createPdfFromImages()">Download PDF</button>
        </div>

        <div id="merge-pdf" class="card" style="display:none">
            <h2>Merge PDF Files</h2>
            <p style="color:#6b7280; margin-bottom:1.5rem">Add the PDF files you want to merge.</p>
            <div class="drop-zone" id="pdf-drop-zone">
                <i class="fas fa-file-pdf"></i>
                <p>Drag PDFs here or <b>click</b></p>
                <input type="file" id="pdf-input" multiple accept="application/pdf" style="display:none">
            </div>
            <div class="file-list" id="pdf-file-list"></div>
            <button class="action-btn" id="process-pdf-btn" disabled onclick="mergeSelectedPdfs()">Merge and Download</button>
        </div>
    </main>

    <script>
        let imgFiles = [];
        let pdfFiles = [];

        // Switch tools
        function showTool(toolId) {
            document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(toolId).style.display = 'block';
            if(toolId === 'img-to-pdf') document.getElementById('btn-img').classList.add('active');
            else document.getElementById('btn-merge').classList.add('active');
        }

        // --- Drag & Drop and Selection Logic ---
        function setupDropZone(zoneId, inputId, fileArray, listId, btnId) {
            const zone = document.getElementById(zoneId);
            const input = document.getElementById(inputId);

            zone.onclick = () => input.click();

            zone.ondragover = (e) => { e.preventDefault(); e.stopPropagation(); zone.classList.add('drag-over'); };
            zone.ondragleave = (e) => { e.preventDefault(); e.stopPropagation(); zone.classList.remove('drag-over'); };
            zone.ondrop = (e) => {
                e.preventDefault(); e.stopPropagation();
                zone.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files, fileArray, listId, btnId);
            };

            input.onchange = (e) => handleFiles(e.target.files, fileArray, listId, btnId);
        }

        function handleFiles(files, fileArray, listId, btnId) {
            Array.from(files).forEach(file => {
                fileArray.push(file);
                renderFileList(fileArray, listId, btnId);
            });
            document.getElementById(btnId).disabled = fileArray.length === 0;
        }

        function renderFileList(fileArray, listId, btnId) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            fileArray.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<span>${file.name}</span><span class="remove-btn" onclick="removeFile(${index}, '${listId}')">Remove</span>`;
                list.appendChild(item);
            });
            document.getElementById(btnId).disabled = fileArray.length === 0;
        }

        window.removeFile = (index, listId) => {
            if(listId === 'img-file-list') { imgFiles.splice(index, 1); renderFileList(imgFiles, 'img-file-list', 'process-img-btn'); }
            else { pdfFiles.splice(index, 1); renderFileList(pdfFiles, 'pdf-file-list', 'process-pdf-btn'); }
        }

        // --- PDF Creation Logic ---
        async function createPdfFromImages() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const btn = document.getElementById('process-img-btn');
            btn.innerText = "Processing..."; btn.disabled = true;

            try {
                for (let i = 0; i < imgFiles.length; i++) {
                    const imgData = await new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(imgFiles[i]);
                    });
                    if (i > 0) doc.addPage();
                    const imgProps = doc.getImageProperties(imgData);
                    const width = doc.internal.pageSize.getWidth();
                    const height = (imgProps.height * width) / imgProps.width;
                    doc.addImage(imgData, 'JPEG', 0, 0, width, height);
                }
                doc.save("HakanTools_Images.pdf");
            } catch (err) { alert("An error occurred, please check your images."); } 
            finally { btn.innerText = "Download PDF"; btn.disabled = false; }
        }

        // --- PDF Merge Logic ---
        async function mergeSelectedPdfs() {
            const btn = document.getElementById('process-pdf-btn');
            btn.innerText = "Merging..."; btn.disabled = true;

            try {
                const mergedPdf = await PDFLib.PDFDocument.create();
                for (const file of pdfFiles) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }
                const pdfBytes = await mergedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                saveAs(blob, "HakanTools_Merged.pdf");
            } catch (err) { alert("Error merging PDFs. Ensure files are valid."); } 
            finally { btn.innerText = "Merge and Download"; btn.disabled = false; }
        }

        // Start
        setupDropZone('img-drop-zone', 'img-input', imgFiles, 'img-file-list', 'process-img-btn');
        setupDropZone('pdf-drop-zone', 'pdf-input', pdfFiles, 'pdf-file-list', 'process-pdf-btn');
    </script>
</body>
</html>
